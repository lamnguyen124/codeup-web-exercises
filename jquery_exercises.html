<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="header">Hello</h1>
<p class="codeup">Hi</p>
<div>
    <ul id="lists">
        <li class="codeup">Well</li>
        <li class="codeup">Hello</li>
        <li class="codeup">There</li>
    </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
      $(document).ready(function() {
          //     $('li').css('font-size', '20px');
          //     $('li, h1, p').css('background-color', 'grey');
          // alert($('h1').html());
          $('h1').click(
              function () {
                  $(this).css('background-color', 'pink');
              }
          );
          $('p').dblclick(
              function () {
                  $(this).css('font-size', '18px');
              }
          );
          $('li').hover(
              function () {
                  $(this).css('color', 'red');
              },
              function () {
                  $(this).css('color', 'black');
              }
          );

      });

  </script>

</body>
</html>

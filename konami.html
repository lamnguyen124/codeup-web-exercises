    var konami = konami || {};

    konami.key = '3838404037393739666513';

    konami.onCode = function(callback) {
        var input = '';
        $(document).on("keydown", function(e) {
            input += ("" + e.keyCode);
            if (input === konami.key) {
                if(typeof callback == 'undefined') {
                    return alert("You got 30 lives!");
                }
                else {
                    return callback();
                }
            }
            if (!konami.key.indexOf(input)) return;
            input = ("" + e.keyCode);
        });
    }

    konami.offCode = function() {
        $(document).off("keydown");
    }

    konami.onCode();


    var ryu = ryu || {};

    ryu.key = '40373780';

    ryu.onCode = function(callback) {
        var input = '';
        $(document).on("keydown", function(e) {
            input += ("" + e.keyCode);
            if (input === ryu.key) {
                if(typeof callback == 'undefined') {
                    $('.hadouken').get(0).play()
                }
                else {
                    return callback();
                }
            }
            if (!ryu.key.indexOf(input)) return;
            input = ("" + e.keyCode);
        });
    }

    ryu.offCode = function() {

    ryu.onCode();
